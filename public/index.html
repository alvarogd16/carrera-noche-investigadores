<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cronometro</h1>
    <div id="cronometro"></div>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
    <button id="lap">Lap</button>
    <br><br>

    <table id="table">
        <tr>
            <th>Nombre</th>
            <th>Coche</th>
            <th>Tiempo</th>
            <th>Lap</th>
        </tr>
        <tr>
            <td>Alvaro</td>
            <td>Rayo Mcqueen</td>
            <td>0</td>
            <td><button id="lap-alvaro">Lap</button></td>
        </tr>
    </table>

    <script>
        class Cronometro {
            constructor(elem) {
                this.interval;
                this.clock = 0;
                this.offset = 0;

                this.timer = document.createElement("h1");
                this.timer.id = "crono";
                elem.appendChild(this.timer);

                this.reset();
            }

            reset() {
                this.stop();
                this.clock = 0;
                this.render();
            }

            start() {
                if(!this.interval) {
                    this.offset = Date.now();
                    this.interval = setInterval(() => this.update(), 1);
                }
            }

            stop() {
                if(this.interval) {
                    clearInterval(this.interval);
                    this.interval = null;
                }
            }

            update() {
                this.clock = Date.now() - this.offset;
                this.render();
            }

            render() {
                this.timer.innerHTML = this.clock / 1000;
            }

            lap() {
                console.log(this.clock);
            }

            userLap() {
                return this.clock / 1000;
            }
        }

        var elem = document.getElementById("cronometro");
        var timer = new Cronometro(elem);
        
        document.getElementById("start").onclick = () => {
            timer.start();
        }

        document.getElementById("stop").onclick = () => {
            timer.stop();
        }

        document.getElementById("reset").onclick = () => {
            timer.reset();
        }

        document.getElementById("lap").onclick = () => {
            timer.lap();
        }

        document.getElementById("lap-alvaro").onclick = () => {
            var table = document.getElementById("table");
            table.rows[1].cells[2].innerHTML = timer.userLap();
        }
    </script>
</body>
</html>
